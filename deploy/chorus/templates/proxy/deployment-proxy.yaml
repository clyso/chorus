{{- if .Values.proxy.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chorus.fullname" . }}-proxy
  labels:
    {{- include "chorus.labels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
spec:
  replicas: {{ .Values.proxy.replicas }}
  selector:
    matchLabels:
      {{- include "chorus.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: proxy
  template:
    metadata:
      labels:
        {{- include "chorus.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: proxy
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/proxy/config.yaml") . | sha256sum }}
        {{- if include "chorus.createCredentialsSecret" . }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets/secret.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.proxy.config.metrics.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "9090"
        {{- end }}
        {{- with .Values.proxy.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chorus.serviceAccountName" . }}
      {{- with .Values.proxy.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 60
      containers:
        - name: proxy
          image: "{{ .Values.proxy.image.repository }}:{{ .Values.proxy.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.proxy.image.pullPolicy }}
          {{- with .Values.proxy.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: CFG_REDIS_ADDRESS
              value: {{ include "chorus.redisAddresses" . | quote }}
            - name: CFG_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "chorus.redisSecretName" . }}
                  key: {{ include "chorus.redisSecretKey" . }}
            {{- if and (not .Values.redis.enabled) .Values.externalRedis.sentinel.masterName }}
            - name: CFG_REDIS_SENTINEL_MASTERNAME
              value: {{ .Values.externalRedis.sentinel.masterName | quote }}
            {{- end }}
            {{- if .Values.dynamicCredentials.enabled }}
            - name: CFG_STORAGE_DYNAMICCREDENTIALS_MASTERPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "chorus.dynamicCredentialsSecretName" . }}
                  key: {{ include "chorus.dynamicCredentialsSecretKey" . }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.proxy.config.port }}
              protocol: TCP
            {{- if .Values.proxy.config.metrics.enabled }}
            - name: metrics
              containerPort: 9090
              protocol: TCP
            {{- end }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.proxy.config.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: {{ .Values.proxy.config.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.proxy.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /bin/config/config.yaml
              subPath: config.yaml
            {{- if or .Values.existingCredentialsSecret (include "chorus.createCredentialsSecret" .) }}
            - name: credentials
              mountPath: /bin/config/override.yaml
              subPath: config.yaml
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "chorus.fullname" . }}-proxy
        {{- if or .Values.existingCredentialsSecret (include "chorus.createCredentialsSecret" .) }}
        - name: credentials
          secret:
            secretName: {{ include "chorus.credentialsSecretName" . }}
        {{- end }}
      {{- $nodeSelector := include "chorus.nodeSelector" (list .Values.proxy.nodeSelector .Values.global.nodeSelector) }}
      {{- if $nodeSelector }}
      nodeSelector:
        {{- $nodeSelector | nindent 8 }}
      {{- end }}
      {{- $tolerations := include "chorus.tolerations" (list .Values.proxy.tolerations .Values.global.tolerations) }}
      {{- if $tolerations }}
      tolerations:
        {{- $tolerations | nindent 8 }}
      {{- end }}
      {{- $affinity := include "chorus.affinity" (list .Values.proxy.affinity .Values.global.affinity) }}
      {{- if $affinity }}
      affinity:
        {{- $affinity | nindent 8 }}
      {{- end }}
{{- end }}
