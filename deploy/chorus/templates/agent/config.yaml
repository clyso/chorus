{{- if .Values.agent.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chorus.fullname" . }}-agent
  labels:
    {{- include "chorus.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
data:
  config.yaml: |
    {{- /* Agent-specific config */}}
    {{- .Values.agent.config | toYaml | nindent 4 }}

    {{- /* Features */}}
    features:
      {{- .Values.features | toYaml | nindent 6 }}

    {{- /* Storage config (same as worker - needs full config) */}}
    {{- include "chorus.workerStorageConfig" . | nindent 4 }}
{{- end }}
